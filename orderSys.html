<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Order System</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        h1 {
            color: #333;
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
        }

        select,
        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            background-color: #4caf50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #45a049;
        }

        #totalPrice {
            margin-top: 20px;
            color: #333;
            font-size: 18px;
        }

        #successMessage {
            color: #4caf50;
            font-weight: bold;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Food Order System</h1>

    <form id="orderForm">
        <label for="name">Your Name:</label>
        <input type="text" id="name" required>
        
        <label for="restaurantSelect">Select Restaurant:</label>
        <select id="restaurantSelect" onchange="loadFoodOptions()">
            <option value="FungWongXian">Fung Wong Xian Restaurant</option>
            <option value="Pizzahut">Pizzahut</option>
            <option value="HaiSingSeafood">Hai Sing Seafood Restaurant</option>
        </select>

        <label for="foodSelect">Select Food:</label>
        <select id="foodSelect" disabled>
            <!-- Food options will be dynamically populated using JavaScript -->
        </select>

        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" min="1" value="1">

        <label for="orderType">Order Type:</label>
        <select id="orderType">
            <option value="takeaway">Takeaway</option>
            <option value="reservation">Reservation</option>
        </select>

        <button type="button" onclick="calculateTotal()">Calculate Total</button>
    </form>

    <div id="totalPrice"></div>

    <button type="button" onclick="createOrder()">Create Order</button>

    <script src="script.js"></script>
</body>
</html>
