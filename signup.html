<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp Form - MongoDB</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="style2.css">
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-md-3">

            </div>
            <div class="col-md-6 main">
                <form action="/sign_up" method="POST">
                    <h2>SignUp Form</h2>
                    <label>Username</label>
                    <input type="text" class="box" id="username" name="username" placeholder="username" required />
                    <br>
                    <label>Email</label>
                    <input type="text" class="box" id="email" name="email" placeholder="email" required />
                    <br>
                    <label>Password</label>
                    <input type="text" class="box" id="password" name="password" placeholder="password" required />
                    <br>
                    <label>Address</label>
                    <input type="text" class="box" id="address" name="address" placeholder="address" required />
                    <br>
                    <label>City</label>
                    <input type="text" class="box" id="city" name="city" placeholder="city" required />
                    <br>
                    <input type="submit" value="Submit" id="submit" />
                </form>
            </div>
            <div class="col-md-3">
            </div>
        </div>
    </div>

</body>

</html>
